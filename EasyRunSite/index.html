    <body>
        <script type="text/javascript">
            $(document).ready(function () {

                var app = $.sammy(function () {

                    this.get('/', function () {
                        BasePage.contentTemplate('home_continer');
                    });

                    this.get('/#', function () {
                        BasePage.contentTemplate('home_continer');
                    });

                    this.get('/#/:page_name', function () {
                        BasePage.contentTemplate(this.params['page_name']);
                    });

                });

                $(function () {
                    app.run('/#')
                });

                infuser.defaults.templateUrl = "./html";
                
                option = { headerTemplate: "home_continer" };
                BasePage = new EZ.BasePage(option)
                ko.applyBindings(BasePage);
            })
        </script>

        <div data-bind="template: { name: headerTemplate}">
        </div>
        <div data-bind="template: { name: contentTemplate}">
        </div>
        <div data-bind="template: { name: footerTemplate}">
        </div>
    </body>
