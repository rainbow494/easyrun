<div class="container">
    <div ng-include src="'html/plugin/site_map.html'" ng-controller="productSiteMapController"></div>
    <div class="row">
        <div class="col-md-8">
            <div ng-include src="'html/plugin/slider_bar.html'" ng-controller="productSiderBarController"></div>
        </div>
        <div class="col-md-4">
            <div class="well">
                <div><strong ng-bind="currentProduct.productName"></strong></div>
                <i>(SKU:{{currentProduct.productId}})</i>

                <div>&nbsp;</div>

                <div class="row">
                    <span class="col-xs-12">Size (L / W) : <a>{{currentProduct.length}} {{currentProduct.unit}}</a> / <a>{{currentProduct.width}} {{currentProduct.unit}}</a></span>
                </div>
                <div class="row">
                    <span class="col-xs-12">Effect : <a ng-bind="currentProduct.effectName"></a></span>
                </div>
                <div class="row">
                    <div class="col-xs-12">Material : <a ng-bind="currentProduct.materialName"></a></div>
                </div>

                <div>&nbsp;</div>

                <div class="row">
                    <span class="col-xs-12">Recommand : 
						<a ng-repeat="application in currentProduct.applicationList">{{application}}</a> <span ng-visibility="$index>0"> / </span>
						<a>{{currentProduct.applicationList[1]}}</a></span>
                </div>
                <div>&nbsp;</div>
                <a ng-href="#/contact/{{currentProduct.productId}}" target="_blank"><p><button type="submit" class="btn btn-info">Product Inquire</button></p></a>
            </div>
        </div>
    </div>
</div>
<hr>
<div ng-include src="'html/plugin/popular_link.html'" ng-controller="popularProductsController"></div>
<hr>
<div ng-include src="'html/plugin/popular_link.html'" ng-controller="popularCategoriesController"></div>
