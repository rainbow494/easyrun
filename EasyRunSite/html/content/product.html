<div class="container">
    <div ng-include src="'html/plugin/site_map.html'" ng-controller="productSiteMapController"></div>
    <div class="row">
        <div class="col-md-8">
            <div ng-include src="'html/plugin/slider_bar.html'" ng-controller="productSiderBarController"></div>
        </div>
        <div class="col-md-4">
            <div class="well">
                <div><strong ng-bind="product.productName"></strong></div>
                <i>(SKU:{{product.productId}})</i>

                <div>&nbsp;</div>

                <div class="row">
                    <span class="col-xs-12">Size (L / W) : <a ng-bind="product.length + ' ' + unit" ng-href="{{categoryPageBaseUrl}}"></a> /  <a ng-bind="product.width + ' ' + unit" ng-href="{{categoryPageBaseUrl}}"></a></span>
                </div>
                <div class="row">
                    <span ng-show="product.effectName" class="col-xs-12">Effect : <a ng-bind="product.effectName" ng-href="{{categoryPageBaseUrl}}"></a>
					</span>
                </div>
                <div class="row">
                    <div class="col-xs-12">Material : <a ng-href="{{categoryPageBaseUrl}}" ng-bind="product.materialName"></a></div>
                </div>

                <div>&nbsp;</div>

                <div class="row">
                    <span class="col-xs-12">Recommand :
						<span ng-repeat="application in product.applicationList">
                            <span ng-hide="$index==0"> | </span>
                            <a ng-href="{{categoryPageBaseUrl}}" ng-bind="application"></a>
                        </span>
                    </span>
                </div>
                <div>&nbsp;</div>
                <a ng-href="#/contact/{{product.productId}}" target="_blank"><p><button type="submit" class="btn btn-info">Product Inquire</button></p></a>
            </div>
        </div>
    </div>
</div>
<hr>
<div ng-include src="'html/plugin/popular_link.html'" ng-controller="popularProductsController"></div>
<hr>
<div ng-include src="'html/plugin/popular_link.html'" ng-controller="popularCategoriesController"></div>
