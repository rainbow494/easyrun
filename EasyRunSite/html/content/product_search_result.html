<div class="container  ez-content">

    <!-- Example row of columns -->
    <div class="row">
                <div class="col-md-3">
                    <a ng-href="#/category"><span style="font-size:14px;">All Category</span></a> /
                    <span style="font-size:14px;">{{category}}</span>
                    </div>

                <div class="col-md-4 col-md-offset-5">
                <input type="text" class="form-control" placeholder="Search"  ng-model="query" style="margin-bottom: 30">
                    </div>
                <hr>
            </div>

    <div class="row text-center">
                <div ng-repeat="product in products | filter:query" class="thumbnail-frame col-md-2 col-xs-6">
						<a ng-href="{{products.getUrl(product)}}" class="thumbnail">
							<img ng-src="{{products.getImageUrl(product)}}" alt="...">
							<div class="popular-link-title">
								<h4 ng-switch="products.type" class="text-uppercase">
									<span ng-switch-when="category" ng-bind="product.categoryName"></span>
									<span ng-switch-when="product" ng-bind="product.productName"></span>
								<h4>
							</div>
						</a>
					</div>
            </div>

</div>
