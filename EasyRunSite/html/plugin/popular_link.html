<div class="container ez-hot-category">
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2">
            <div class="row text-center">
                <h1 ng-switch="hotSuggestGallery.type">
                    <span ng-switch-when="category">Category</span>
                    <span ng-switch-when="good">Popular</span>
                    <h1>
                        <div ng-repeat="good in hotSuggestGallery" class="col-md-4 col-xs-6">
                            <a ng-href="{{hotSuggestGallery.getUrl(good)}}" class="thumbnail">
                                <img ng-src="{{hotSuggestGallery.getImageUrl(good)}}" alt="...">
                                <div class="hotSuggestGallery-title">
                                    <h4 ng-switch="hotSuggestGallery.type" class="text-uppercase">
                                        <span ng-switch-when="category" ng-bind="good.categoryName"></span>
                                        <span ng-switch-when="good" ng-bind="good.name"></span>
                                    <h4>
                                </div>
                            </a>
                        </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <p>
                        <a class="btn btn-default" ng-href="#/product_search_filter_continer" role="button">See All Â»</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
