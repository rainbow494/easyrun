<div class="container ez-popular-category">
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2">
		
		
			
			 <div class="row text-center">
					<h1 ng-switch="popularLink.type">
						<span ng-switch-when="category">Category</span>
						<span ng-switch-when="product">Popular</span>
					<h1>
					<div ng-repeat="product in popularLink" class="thumbnail-frame col-md-4 col-xs-6">
						<a ng-href="{{popularLink.getUrl(product)}}" class="thumbnail">
							<img ng-src="{{popularLink.getImageUrl(product)}}" alt="...">
							
							
							<div class="popular-link-title">
								<h4 ng-switch="popularLink.type" class="text-uppercase">
									<span ng-switch-when="category" ng-bind="product.categoryName"></span>
									<span ng-switch-when="product" ng-bind="product.productName"></span>
								<h4>
							</div>
							
							
							
						</a>
					</div>
            </div>
