<div class="thumbnail">
    <img src="./resource/image/category/{{siderBarData.product.categoryName}}/{{siderBarData.product.productId}}/{{siderBarData.currentImgNo}}.jpg" alt="Generic placeholder thumbnail">
</div>
<div class="ez-slides-bar row">
    <div class="col-md-3">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(1)">
            <img ng-src="./resource/image/category/{{siderBarData.product.categoryName}}/{{siderBarData.product.productId}}/1.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
    <div class="col-md-3">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(2)">
            <img ng-src="./resource/image/category/{{siderBarData.product.categoryName}}/{{siderBarData.product.productId}}/2.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
    <div class="col-md-3">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(3)">
            <img ng-src="./resource/image/category/{{siderBarData.product.categoryName}}/{{siderBarData.product.productId}}/3.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
    <div class="col-md-3">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(4)">
            <img ng-src="./resource/image/category/{{siderBarData.product.categoryName}}/{{siderBarData.product.productId}}/4.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
</div>

<script>
    $("img").error(function(){
        $(this).parent("a").hide();
    });
</script>
