<div class="thumbnail-frame">
	<div class="thumbnail">
		<img src="./resource/image/category/{{siderBarData.product.categoryName}}/{{siderBarData.product.productId}}/{{siderBarData.currentImgNo}}.jpg" alt="Generic placeholder thumbnail">
	</div>
</div>

<div class="ez-slides-bar row">
    <div class="col-sm-3 thumbnail-frame">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(1)">
            <img ng-src="./resource/image/category/{{siderBarData.product.categoryName}}/{{siderBarData.product.productId}}/1_thumb.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
    <div class="col-sm-3 thumbnail-frame">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(2)">
            <img ng-src="./resource/image/category/{{siderBarData.product.categoryName}}/{{siderBarData.product.productId}}/2_thumb.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
    <div class="col-sm-3 thumbnail-frame">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(3)">
            <img ng-src="./resource/image/category/{{siderBarData.product.categoryName}}/{{siderBarData.product.productId}}/3_thumb.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
    <div class="col-sm-3 thumbnail-frame">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(4)">
            <img ng-src="./resource/image/category/{{siderBarData.product.categoryName}}/{{siderBarData.product.productId}}/4_thumb.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
</div>

<script>
    $("img").error(function(){
        $(this).parent("a").hide();
    });
</script>
