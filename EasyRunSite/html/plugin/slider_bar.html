<div class="thumbnail">
    <img src="./resource/image/category/{{siderBarData.good.imageUrl}}/{{siderBarData.currentImgNo}}.jpg" alt="Generic placeholder thumbnail">
</div>
<div class="ez-slides-bar row">
    <div class="col-md-3">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(1)">
            <img src="./resource/image/category/{{siderBarData.good.imageUrl}}/1.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
    <div class="col-md-3">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(2)">
            <img src="./resource/image/category/{{siderBarData.good.imageUrl}}/2.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
    <div class="col-md-3">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(3)">
            <img src="./resource/image/category/{{siderBarData.good.imageUrl}}/3.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
    <div class="col-md-3">
        <a ng-href="" class="thumbnail" ng-click="changeSliderBarDisplayImage(4)">
            <img src="./resource/image/category/{{siderBarData.good.imageUrl}}/4.jpg" alt="Generic placeholder thumbnail">
        </a>
    </div>
</div>

<script>
    $("img").error(function(){
        $(this).parent("a").hide();
    });
</script>
