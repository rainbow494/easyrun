<!-- Carousel ================================================== -->
<div class="clear-header-margin-bottom"></div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner ez-carousel" role="listbox">
        <div class="item active">
            <a href="#/product_continer">
                <img class="first-slide" src="./resource/image/home_slider_1.jpg" alt="First slide">
            </a>
        </div>
        <div class="item">
            <a href="#/product_continer">
                <img class="second-slide" src="./resource/image/home_slider_1.jpg" alt="Second slide">
            </a>
        </div>
        <div class="item">
            <a href="#/product_continer">
                <img class="third-slide" src="./resource/image/home_slider_1.jpg" alt="Third slide">
            </a>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div><!-- /.carousel -->
<div data-bind="template: { name: hotCommodityTemplate}">
</div>
